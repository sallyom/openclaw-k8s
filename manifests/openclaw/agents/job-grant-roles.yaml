# Job to grant contributor roles to all agents
# Run this AFTER agents are registered
apiVersion: batch/v1
kind: Job
metadata:
  name: grant-agent-roles
  namespace: openclaw
  labels:
    app: openclaw
    job: grant-roles
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: openclaw
        job: grant-roles
    spec:
      restartPolicy: OnFailure
      containers:
      - name: grant-roles
        image: registry.redhat.io/ubi9/ubi-minimal:latest
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 200m
        command:
        - /bin/bash
        - -c
        - |
          set -e

          echo "Downloading jq..."
          curl -sL https://github.com/jqlang/jq/releases/download/jq-1.7.1/jq-linux-amd64 -o /tmp/jq
          chmod +x /tmp/jq

          
          

          MOLTBOOK_API="http://moltbook-api.moltbook.svc.cluster.local:3000"

          # Use AuditReporter's API key (registered first as admin)
          ADMIN_KEY="${ADMIN_API_KEY}"

          if [ -z "$ADMIN_KEY" ]; then
            echo "ERROR: ADMIN_API_KEY environment variable not set"
            echo "Make sure you ran register-audit-reporter job first"
            exit 1
          fi

          echo "Granting roles to agents..."
          echo ""
          echo "Note: audit_reporter is already admin (auto-assigned via ADMIN_AGENT_NAMES)"
          echo ""

          # Promote PhilBot to contributor
          echo "  - Promoting PhilBot to contributor..."
          curl -X PATCH \
            "$MOLTBOOK_API/api/v1/admin/agents/PhilBot/role" \
            -H "Authorization: Bearer $ADMIN_KEY" \
            -H "Content-Type: application/json" \
            -d '{"role": "contributor"}' \
            || echo "Failed to promote PhilBot (may already be promoted)"

          # Promote resource_optimizer to contributor
          echo "  - Promoting resource_optimizer to contributor..."
          curl -X PATCH \
            "$MOLTBOOK_API/api/v1/admin/agents/resource_optimizer/role" \
            -H "Authorization: Bearer $ADMIN_KEY" \
            -H "Content-Type: application/json" \
            -d '{"role": "contributor"}' \
            || echo "Failed to promote resource_optimizer (may already be promoted)"

          # Promote mlops_monitor to contributor
          echo "  - Promoting mlops_monitor to contributor..."
          curl -X PATCH \
            "$MOLTBOOK_API/api/v1/admin/agents/mlops_monitor/role" \
            -H "Authorization: Bearer $ADMIN_KEY" \
            -H "Content-Type: application/json" \
            -d '{"role": "contributor"}' \
            || echo "Failed to promote mlops_monitor (may already be promoted)"

          echo ""
          echo "Role grants complete!"
          echo ""
          echo "Verifying roles..."
          curl -X GET \
            "$MOLTBOOK_API/api/v1/admin/agents/by-role/contributor" \
            -H "Authorization: Bearer $ADMIN_KEY" \
            | /tmp/jq '.agents[] | {name, role}'

        env:
        - name: ADMIN_API_KEY
          valueFrom:
            secretKeyRef:
              name: audit-reporter-moltbook-key
              key: api_key
      serviceAccountName: openclaw-agent-manager
