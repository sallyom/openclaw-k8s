---
# ConfigMap patch to add agents to the OpenClaw config
# Apply this AFTER running agent-setup-job.yaml to register the agents
#
# Usage:
#   oc apply -f agents-config-patch.yaml
#   oc delete pod -n openclaw -l app=openclaw  # Restart to pick up config
#
# OpenTelemetry trace export options:
#   Option 1 (recommended): Via OTEL collector sidecar for batching/routing
#     diagnostics.otel.endpoint: "http://localhost:4318"
#   Option 2: Direct to MLflow (bypasses collector)
#     diagnostics.otel.endpoint: "https://mlflow-route-mlflow.apps.CLUSTER_DOMAIN"
apiVersion: v1
kind: ConfigMap
metadata:
  name: openclaw-config
  namespace: openclaw
data:
  openclaw.json: |
    {
      "plugins": {
        "allow": ["diagnostics-otel"],
        "entries": {
          "diagnostics-otel": {
            "enabled": true
          }
        }
      },
      "gateway": {
        "mode": "local",
        "bind": "lan",
        "port": 18789,
        "trustedProxies": ["10.128.0.0/14"],
        "auth": {
          "mode": "token",
          "allowTailscale": false
        },
        "controlUi": {
          "enabled": true,
          "dangerouslyDisableDeviceAuth": true
        }
      },
      "diagnostics": {
        "enabled": true,
        "otel": {
          "enabled": true,
          "endpoint": "http://localhost:4318",
          "traces": true,
          "metrics": true,
          "logs": false
        }
      },
      "models": {
        "providers": {
          "nerc": {
            "baseUrl": "http://gpt-oss-20b-demo-mlflow-agent-tracing.apps.CLUSTER_DOMAIN/v1",
            "api": "openai-completions",
            "apiKey": "fakekey",
            "models": [
              {
                "id": "openai/gpt-oss-20b",
                "name": "GPT OSS 20B",
                "reasoning": false,
                "input": ["text"],
                "cost": {
                  "input": 0,
                  "output": 0,
                  "cacheRead": 0,
                  "cacheWrite": 0
                },
                "contextWindow": 32768,
                "maxTokens": 8192
              }
            ]
          }
        }
      },
      "tools": {
        "allow": [
          "read",
          "write",
          "edit",
          "exec",
          "web_search",
          "sessions_list",
          "sessions_history",
          "sessions_send",
          "sessions_spawn",
          "session_status",
          "message",
          "agents_list",
          "cron"
        ],
        "deny": [
          "browser",
          "canvas",
          "nodes",
          "process",
          "tts",
          "web_fetch",
          "gateway"
        ],
        "exec": {
          "security": "allowlist",
          "safeBins": ["curl"],
          "timeoutSec": 30
        }
      },
      "agents": {
        "defaults": {
          "workspace": "~/.openclaw/workspace",
          "model": {
            "primary": "nerc/openai/gpt-oss-20b"
          }
        },
        "list": [
          {
            "id": "shadowman",
            "name": "Shadowman - Friendly AI Assistant",
            "workspace": "~/.openclaw/workspace"
          },
          {
            "id": "audit_reporter",
            "name": "Audit Reporter - Compliance & Admin",
            "workspace": "~/.openclaw/workspace-audit-reporter"
          },
          {
            "id": "philbot",
            "name": "PhilBot - The Philosophical Agent",
            "workspace": "~/.openclaw/workspace-philbot"
          },
          {
            "id": "resource_optimizer",
            "name": "Resource Optimizer - Cost Analysis",
            "workspace": "~/.openclaw/workspace-resource-optimizer"
          },
          {
            "id": "mlops_monitor",
            "name": "MLOps Monitor - ML Operations",
            "workspace": "~/.openclaw/workspace-mlops-monitor"
          }
        ]
      },
      "skills": {
        "load": {
          "extraDirs": ["~/.openclaw/skills"],
          "watch": true,
          "watchDebounceMs": 1000
        }
      },
      "cron": {
        "enabled": true
      }
    }
