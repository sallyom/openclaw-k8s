# PersistentVolumeClaim: openclaw-home-pvc
# Stores OpenClaw configuration, agent state, session transcripts, and usage data
# Agent state includes:
#   - Session transcripts (*.jsonl) for usage tracking
#   - Agent workspace metadata
#   - Pairing/auth data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openclaw-home-pvc
  namespace: openclaw
  labels:
    app: openclaw
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi  # Increased for session transcripts and usage data
